<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- Header section -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-3 col-md-2">
            <div class="box">1.1</div>
          </div>
          <div class="col-7 col-sm-6 col-md-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-5 col-sm-3 col-md-3">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Hero section -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-none d-sm-block">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="box bg-danger">3</div>
          </div>
        </div>
      </div>
    </section>

    <!-- body section -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-sm-9 col-md-4">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box bg-danger">3</div>
              </div>
              <div class="col-md-8">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="box bg-secondary">5</div>
          </div>
        </div>
      </div>
    </section>

    <!-- bar section for sm screen -->
    <section class="bar d-none d-md-none d-sm-block">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box bg-success">5</div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section -->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col d-none d-sm-block">
                    <div class="box">6.1</div>
                    <!-- <div class="box d-sm-none d-block">6</div> -->
                </div>
                <div class="col d-sm-none d-block">
                    <div class="box">6</div>
                </div>

            </div>
        </div>
    </section>

    <!-- js script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
